# .NET Cave Build Script
# Set Major Build Version in variables
# before merging next to master, branch to new release version vX

# trigger: add any branches with releases to build AND change fixedBuildVersion variable!
trigger:
- refs/tags/*
- bugfix/*
- feature/*
- master
- next

pool:
  vmImage: 'windows-latest'

variables:
  fixedBuildVersion: '1.0'
  solution: '**/*.slnx'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  system.debug: true

steps:

- checkout: self 
  clean: true
  fetchDepth: 0
  lfs: true
  submodules: true

- task: PowerShell@2
  name: SetGitVars
  displayName: Set git variables
  env:
    BUILD_BUILDNUMBER: $(Build.BuildNumber)
    BUILD_SOURCEBRANCH: $(Build.SourceBranch)
    BUILD_SOURCEBRANCHNAME: $(Build.SourceBranchName)
  inputs:
    targetType: inline
    script: |
        git clean -fdx
        $fixedVersion = [Version]"$(fixedBuildVersion)"
        $gitTag = "$(git describe --tags --always)".Trim().TrimStart('v')
        # possible return values: 'hash' (no tags), 'tag-hash' (old tag), 'tag' (if commit == tag)
        if (!$gitTag.Contains('.'))
        {
          echo "no tag set yet!"
          $gitTag = "0.0.0-$gitTag"
        }
        if (!$gitTag.Contains('-'))
        {
          echo "commit has valid tag set!"
          # tag compile, use tag version
          $version = $gitTag
        }
        else
        {
          $semVer = "ci-$env:BUILD_BUILDNUMBER"
          # semVer = ci-yyyyMMdd-NN
          $semVer = $semVer.Replace('_', '-').Replace(' ', '-');
          $gitTagVersion = [Version]$gitTag.Split('-')[0]
          if (($gitTagVersion.Major -ne $fixedVersion.Major) -or ($gitTagVersion.Minor -ne $fixedVersion.Minor))
          {
            echo "fixed version major differs from last git tag, using fixed version!"
            $build = [Math]::Max($fixedVersion.Build, 0) + 1
            $version = "$($fixedVersion.Major).$($fixedVersion.Minor).$build-$semVer"
          }
          else
          {
            echo "using git tag version, incrementing build number!"
            $build = [Math]::Max($gitTagVersion.Build, 0) + 1
            $version = "$($gitTagVersion.Major).$($gitTagVersion.Minor).$build-$semVer"
          }
        }	  
        echo "branch = $env:BUILD_SOURCEBRANCHNAME"
        echo "fixedVersion = '$fixedVersion'"
        echo "gitTag = '$gitTag'"
        echo "build version = '$version'"
        Write-Host "##vso[task.setvariable variable=Version]$version"

- task: NuGetToolInstaller@0
  inputs:
    versionSpec: '>=4.9.0'

- task: UseDotNet@2
  displayName: 'Install .NET Core sdk'
  inputs:
    packageType: sdk
    useGlobalJson: true
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: NuGetToolInstaller@0
  inputs:
    versionSpec: '>=4.9.0'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: Build .NET solution
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration)'

- task: NuGetCommand@2
  displayName: Push to nuget (release)
  inputs:
    command: push
    packagesToPush: '$(Build.SourcesDirectory)/**/bin/Release/*.nupkg'
    nuGetFeedType: external
    publishFeedCredentials: 'nuget-default'
